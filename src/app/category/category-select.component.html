<div class="container">
  <div class="row">
    <div class="col-md-2 sidebar">
      <h1>Categories</h1>
      <ul class="categories">
        <li *ngFor="let category of categories | async"
            [class.selected]="category.id === selectedCategory"
            (click)="select(category.id)"
            [routerLink]="['/', category.id]">
          <a href="#">{{category.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <product-list [category_id]='selectedCategory'></product-list>
    </div>
  </div>
</div>
