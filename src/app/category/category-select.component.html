<div class="container">
  <div class="row">
    <div class="col-md-2">
      <h1>Categories</h1>
      <ul class="categories">
        <li *ngFor="let category of categories | async"
            [class.selected]="category === selectedCategory"
            (click)="select(category)">
          {{category.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <product-list></product-list>
    </div>
  </div>
</div>
