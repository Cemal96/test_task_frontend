<h1>Products</h1>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-xs-3">Image</th>
        <th class="col-xs-2">Name</th>
        <th class="col-xs-4">Description</th>
        <th class="col-xs-3">Prices</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | async">
        <td><img src="https://dummyimage.com/200.png/09f/fff"></td>
        <a routerLink="/products/5">{{product.name}}</a>
        <td>{{product.description}}</td>
        <td>from {{product.offers | range: 0}} to {{product.offers | range: 1}}</td>
      </tr>
    </tbody>
  </table>
</div>
